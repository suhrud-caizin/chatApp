<section style="background-color: #eee;">
    <div class="container py-5">
  
      <div class="row">
  
        <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
  
          <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>
  
          <div class="card">
            <div class="card-body">
              <div class="col-sm-5" >
  
                <input #channel placeholder="create a channel" class="form-control col-sm-4 "  />
              </div>
              <br>
            
              <button type="button" class="btn btn-primary col-sm-1"  (click)="createChannel(channel.value)">create Channel</button>
            
              <ul class="list-unstyled mb-0">
                <li class="p-2 border-bottom" style="background-color: #eee;" *ngFor="let chan of getChannels()">
                  <a href="#!" (click)="setChannelName(chan)" class="d-flex justify-content-between">
                    <div class="d-flex flex-row">
                
                      <div class="pt-1">
                        <p class="fw-bold mb-0" >{{chan}}</p>
                     
                      </div>
                    </div>
                   
                  </a>
                </li>
              
              </ul>
  
            </div>
          </div>
  
        </div>
        
    </div>
</div>
        </section>
